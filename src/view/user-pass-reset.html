<!DOCTYPE html>
<html lang="en">
<head>
<%= require('html-loader!./layout/head-common.html') %>
<title><%= htmlWebpackPlugin.options.title %> -- Sugar小甜街</title>
</head>
<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">找回密码</div>
        <div class="user-box">
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg">Error</p>
          </div>
          <div class="step-con step-username">
            <p class="user-item-text">请输入用户名:</p>
            <div class="user-item">
              <label class="user-label" for="username">
                <i class="fa fa-user"></i>
              </label>
              <input id="username" class="user-content" placeholder='请输入用户名'
              autocomplete="off">
            </div>
            <a id="submit-username" class="btn btn-submit">下一步</a>
          </div>
          <div class="step-con step-question">
            <p class="user-item-text">密码提示问题是:
              <span class="question"></span></p>
            <div class="user-item">
              <label class="user-label" for="">
                <i class="fa fa-key"></i>
              </label>
              <input id="answer" class="user-content" placeholder='请输入密码提示问题答案'
              autocomplete="off">
            </div>
            <a id="submit-question" class="btn btn-submit">下一步</a>
          </div>
          <div class="step-con step-password">
            <p class="user-item-text">请输入新密码:</p>
            <div class="user-item">
              <label class="user-label" for="">
                <i class="fa fa-lock"></i>
              </label>
              <input id="password" type="password" class="user-content" placeholder='请输入新密码'
              autocomplete="off">
            </div>
            <a id="submit-password" class="btn btn-submit">下一步</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
